    <div class="painel-principal">
        <header class="fundo-sessao-titulo">
            <div class="container pt-3 pb-2">
                <h1 class="h4">Usuários</h1>
            </div>
        </header>
        <div class="conteudo-principal">
            <div class="container">
                <form>
                    <div class="row mb-5">
                        <div class="col-md-12 text-center">
                            <div class="img-perfil">
                                <img src="../../img/user.png" width="100" alt="Imagem do Usuário">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-remove-imagem">
                                    <i class="fas fa-trash-alt text-light"></i>
                                </button>
                                <button class="btn btn-sm">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Gênero</label>
                            <select class="selectpicker form-control" id="number" title="Selecione Gênero*">
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Sua senha">
                            </div>
                        </div>
                    </div>  
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>                 
                </form>
            </div>
        </div>
